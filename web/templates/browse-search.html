{{range .Cases}}
<div class="case-row" hx-get="/browse-docs" hx-vals='{"caseID": "{{.PacerID}}"}' hx-swap="outerHTML">
    <div id="title" hx-preserve="true">
        {{.Title}}
    </div>
    <img class="plus" src="/img/plus.svg" />
</div>
{{end}}
<div hx-get="/browse-scroll" hx-trigger="revealed" hx-swap="outerHTML"
    hx-vals='{"search": "{{.Search}}", "caseID": "{{.CaseID}}"}'></div>
