<div>
    {{range .Cases.Cases}}
    <div class="case-row" hx-get="/pacer-lookup-case"
        hx-vals='{"caseID": "{{.ID}}", "caseNumber": "{{.Number}}", "court": "{{$.Court}}"}' hx-swap="outerHTML">
        <div>
            {{.Title}}
        </div>
        <img class="indicator htmx-indicator" src="/img/indicator.svg" />
    </div>
    {{end}}
</div>
