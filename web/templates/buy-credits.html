<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1 class="logo">Case Load</h1>
        <div class="navigation">
            <nav>
                <a href="/">Browse</a> |
                <a href="/pacer-lookup">Pacer Lookup</a> 
            </nav>
            <nav>
                <a href="/login">Log In</a> |
                <a href="/signup">Sign Up</a>
                <a href="/buy-credits">Buy Credits</a>
            </nav>
        </div>
    </header>
    <main>
        <form id="credit-form" action="/checkout" method="post">
            <label class="credit-btn">
                <input type="radio" name="amount" value="10000">
                10,000 credits
                ($10.00)
            </label>
            <label class="credit-btn">
                <input type="radio" name="amount" value="100000">
                100,000 credits
                ($100.00)
            </label>
            <label class="credit-btn">
                <input type="radio" name="amount" value="500000">
                500,000 credits
                ($500.00)
            </label>

            <button type="submit" value="Submit">
                Checkout
            </button>
        </form>
    </main>
</body>
