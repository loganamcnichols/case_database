{{range .Cases}}
    <div class="case-row" hx-get="/browse-docs" hx-vals='{"caseID": "{{.PacerID}}"}' hx-target="#doc-list-{{.PacerID}}">
        <div>
            {{.Title}}
        </div>
        <img class="plus" src="/img/plus.svg" />
    </div>
    <div id="doc-list-{{.PacerID}}" class="doc-list"></div>
{{end}}
<div hx-get="/browse-scroll" hx-trigger="revealed" hx-swap="outerHTML"
    hx-vals='{"search": "{{.Search}}", "caseID": "{{.CaseID}}"}'></div>
