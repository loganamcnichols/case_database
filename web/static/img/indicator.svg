<svg class="indicator htmx-indicator" viewBox="0 0 75 50" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#fff"/>
    <!-- Bars with animation -->
    <!-- Bar 1 -->
    <rect x="10" y="20" width="5" fill="#000">
        <animate attributeName="height" values="10;30;10" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;10;20" dur="1s" repeatCount="indefinite"/>
    </rect>
    <!-- Bar 2 -->
    <rect x="20" y="20" width="5" fill="#000">
        <animate attributeName="height" values="10;30;10" dur="1s" begin="0.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;10;20" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <!-- Bar 3 -->
    <rect x="30" y="20" width="5" fill="#000">
        <animate attributeName="height" values="10;30;10" dur="1s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;10;20" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <!-- Bar 4 -->
    <rect x="40" y="20" width="5" fill="#000">
        <animate attributeName="height" values="10;30;10" dur="1s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;10;20" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
</svg>